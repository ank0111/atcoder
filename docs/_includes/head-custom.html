<script>
    window.onload = function () {
        let Animation = function () {
            //アイコン位置取得
            let pageTop = document.getElementById('page_top');

            //要素の位置座標を取得
            let rect = pageTop.getBoundingClientRect();
            //topからの距離
            let scrollTop = rect.top + window.pageYOffset;

            if (scrollTop > 420) {
                pageTop.classList.add('show');
            } else {
                pageTop.classList.remove('show');
            }
        }
        window.addEventListener('scroll', Animation);
    }
</script>
<style>
    #page_top {
        width: 90px;
        height: 90px;
        position: fixed;
        right: 10px;
        bottom: 0;
        opacity: 0;
        transition: all 1s ease;
    }

    #page_top.show {
        opacity: 0.6;
        transform: none;
    }

    #page_top a {
        position: relative;
        display: block;
        width: 90px;
        height: 90px;
        text-decoration: none;
    }

    #page_top a::before {
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        content: '\f102';
        font-size: 30px;
        color: #159957;
        position: absolute;
        width: 30px;
        height: 30px;
        top: -40px;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
        text-align: center;
    }

    #page_top a::after {
        content: 'TOP';
        font-size: 18px;
        position: absolute;
        top: 45px;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
        text-align: center;
        color: #159957;
    }

</style>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
